<style>
  .panel button {
    border-radius: 4px;
  }
  .panel button.active {
    color: #fff;
    background-color: #1890ff;
    border-color: #1890ff;
  }
</style>

<script>
  $(`<div class="panel" style="width: 100%; text-align: center;">
      <span style="color: #808080; font-size: 12px;">skipOverlapLabels:</span>
      <button style="width: 50px;" id="skip">true</button>
      <button class="active" style="width: 50px;" id="notSkip">false</button>
    </div>`).insertBefore('#mountNode');

  const data = [
    { name: '其他消费', y: 6371664, const: 'const' },
    { name: '生活用品', y: 7216301, const: 'const' },
    { name: '通讯物流', y: 1500621, const: 'const' },
    { name: '交通出行', y: 586622, const: 'const' },
    { name: '饮食', y: 900000, const: 'const' }
  ];

  const chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data);
  chart.coord('polar', {
    transposed: true,
    radius: 0.75
  });
  chart.legend(false);
  chart.axis(false);

  // 添加饼图文本
  chart.pieLabel({
    sidePadding: 40,
    label1(data, color) {
      return {
        text: data.name,
        fill: color
      };
    },
    label2(data) {
      return {
        text: '￥' + String(Math.floor(data.y * 100) / 100).replace(/\B(?=(\d{3})+(?!\d))/g, ','),
        fill: '#808080',
        fontWeight: 'bold'
      };
    }
  });

  chart.interval()
    .position('const*y')
    .color('name', [ '#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864' ])
    .adjust('stack');
  chart.render();

  // button 点击操作
  $('.panel button').click(function(e) {
    var target = $(e.target);
    var id = target.attr('id');
    if (target.hasClass('active')) {
      return;
    }

    var currentActive = $('.panel').find('button.active');
    currentActive.removeClass('active');
    target.addClass('active');

    if (id === 'skip') {
      chart.pieLabel({
        skipOverlapLabels: true,
        sidePadding: 40,
        label1(data, color) {
          return {
            text: data.name,
            fill: color
          };
        },
        label2(data) {
          return {
            text: '￥' + String(Math.floor(data.y * 100) / 100).replace(/\B(?=(\d{3})+(?!\d))/g, ','),
            fill: '#808080',
            fontWeight: 'bold'
          };
        }
      });
    } else if (id === 'notSkip') {
      chart.pieLabel({
        skipOverlapLabels: false,
        sidePadding: 40,
        label1(data, color) {
          return {
            text: data.name,
            fill: color
          };
        },
        label2(data) {
          return {
            text: '￥' + String(Math.floor(data.y * 100) / 100).replace(/\B(?=(\d{3})+(?!\d))/g, ','),
            fill: '#808080',
            fontWeight: 'bold'
          };
        }
      });
    }

    chart.repaint();
  });
</script>
